{% extends 'base.html' %}
{% block content %}

<div class="header-1">
    <div id="sobre-nos">
        <h1 class="display-4"> Bem Vindo ao Estacionamento IFSC!</h1>
        <hr class="my-4">
        <p>Para "Alocar uma vaga" Escolha um número e modelo veículo</p>
        <div class="row">
            <div class="col">
                <form action="" method="POST">
                    {{ form.vaga }}
                    <!-- <p>{{ form.submit() }}</p> -->
                </form>
            </div>
            <div class="col">
                <form action="" method="POST">
                    {{ form.modelo }}
                </form>
            </div>
        </div>
        <p>{{ form.submit() }}</p>
    </div>
{% endblock %}
